# application.yml (공통 설정)
spring:
  application:
    name: focus-to-levelup

  profiles:
    active: ${SPRING_PROFILE:local}

  jpa:
    hibernate:
      ddl-auto: create
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    open-in-view: false
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQLDialect

# JWT 설정
jwt:
  secret: ${JWT_SECRET}

# Apple Sign In 설정
apple:
  client-id: ${APPLE_CLIENT_ID}
  team-id: ${APPLE_TEAM_ID}
  key-id: ${APPLE_KEY_ID}
  private-key: ${APPLE_PRIVATE_KEY}

# Kakao OAuth2 설정
kakao:
  client-id: ${KAKAO_CLIENT_ID}
  client-secret: ${KAKAO_CLIENT_SECRET}

# Naver OAuth2 설정
naver:
  client-id: ${NAVER_CLIENT_ID}
  client-secret: ${NAVER_CLIENT_SECRET}
  redirect-uri: ${NAVER_REDIRECT_URI}

# Google OAuth2 설정
google:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET}
  redirect-uri: ${GOOGLE_REDIRECT_URI}

# 인앱 결제 설정
payment:
  mode: ${PAYMENT_MODE:mock}  # mock, sandbox, production
  apple:
    shared-secret: ${APPLE_SHARED_SECRET:}
    use-sandbox: ${APPLE_USE_SANDBOX:true}
  google:
    package-name: ${GOOGLE_PLAY_PACKAGE_NAME:}
    service-account-json: ${GOOGLE_PLAY_SERVICE_ACCOUNT_JSON:}

logging:
  level:
    org:
      springframework:
        web: DEBUG
    com:
      studioedge:
        focus_to_levelup_server:
          global:
            jwt: DEBUG
